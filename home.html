<!DOCTYPE html>
<html>
  <head>
    
    <title>Blackjack JavaScript edition</title>

    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>

  <body>
    <div id = 'container'>
      <h3>Dealer's cards:</h3>
        <ul id = 'dealer'>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>


      <h3>Your cards:</h3>
        <ul id = 'player'>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>


      <div id = 'divmoney'>
        <h3>Your total pot:</h3>
        <h2 id = 'moneyTotal'></h2>
      </div>

      <div id = 'divbet'>
        <h3>Your bet:</h3>
        <input type = 'text' id = 'bet'></input>
      </div>

    </div>

    <div id = 'footer'>
      <button type = 'button' id = 'hit'> Hit </button>
      <button type = 'button' id = 'stand'> Stand </button>
      <button type = 'button' id = 'new'> New Game </button>
      <p id = 'statusMessage'>Welcome to Blackjack!</p>

</html>
